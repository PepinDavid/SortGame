<html>
<head>
	<title></title>
</head>
<body>
<div id="fps"></div>
<div id="id"></div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var t = $('#id'),fps = $('#fps'),i=0,time = (new Date()).getTime(), animate = function(){
			ne = (new Date()).getTime();
			dif = parseInt(1000/(ne - time));
			time = ne;
			fps.text(dif);
			t.text(i++);
			requestAnimationFrame(animate);
		}

		requestAnimationFrame(animate);
	})
</script>
</body>
</html>
